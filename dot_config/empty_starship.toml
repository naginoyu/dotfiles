[os]
format = "[$symbol](bold white)"
disabled = false

[os.symbols]
Arch = "🎗️ "
Macos = "🍎 "
Windows = "🪟 "

[directory]
truncation_length = 5
truncation_symbol = ".../"
truncate_to_repo = false
read_only = " 🔒"

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[✗](bold red) '

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = "..."

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[time]
disabled = false
use_12hr = true
